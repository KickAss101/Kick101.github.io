---
layout: default
---

<!-- Show avilable posts -->
<main>
    {% for post in site.posts %}
        <article class="post">
        <span>
            <a href="{{ post.url }}">{{ post.title }}</a>
            <small>{{ post.date | date: "%-d %B %Y" }}</small>
        </span>
        
        {{ post.excerpt }} <i><a href="{{ post.url }}">Read more...</a></i>
        </article>
    {% endfor %}
</main>
